<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="node_modules/art-template/lib/template-web.js"></script>
<script type="text/template" id="tpl">
    hello {{name}}
    我今年 {{age}} 岁了
    我来自 {{province}}
    我喜欢 {{each hobbies}} {{$value}} {{/each}}
</script>
<script>
    var ret=template('tpl',{
        name:'jack',
        age:18,
        provice:'武汉',
        hobbies:[
            '写代码',
            '唱歌',
            '打游戏'
        ]
    })
    console.log(ret)
</script>
</body>
</html>
